log4r_config:
  loggers:
    - name : development
      level : DEBUG
      additive : 'false'
      trace : 'true'
      outputters:
      - standard_log_outputter
      - stderr_outputter
    - name : test
      level : DEBUG
      additive : 'false'
      trace : 'true'
      outputters:
      - standard_log_outputter
      - stderr_outputter
    - name : staging
      level : INFO
      additive : 'false'
      trace : 'true'
      outputters:
      - standard_log_outputter
    - name : production
      level : INFO
      additive : 'false'
      trace : 'true'
      outputters:
      - standard_log_outputter
  outputters:
    - type : StderrOutputter
      name : stderr_outputter
      formatter:
        date_pattern: '%Y-%m-%d %H:%M:%S'
        pattern : "[%d] %l %m (in %T)"
        type : PatternFormatter
    - type : FileOutputter
      name : standard_log_outputter
      trunc : 'false'
      filename : <%= "#{LT::tmp_path}/lt-#{LT::run_env}.log" %>
      formatter :
        date_pattern: '%Y-%m-%d %H:%M:%S'
        pattern : "[%d] %l %m (in %T)"
        type : PatternFormatter