<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LT JS Collector Tests</title>
  <link rel="stylesheet" href="qunit-1.15.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit-1.15.0.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/api/v1/collector.js?username=public@misuse.org&org_api_key=abc123"></script>
<script>

QUnit.test("Collector javascript tests", function( assert){
  assert.ok(true, "Test should always pass");
  assert.ok(!(typeof $ === 'undefined'), "JQuery should exist but doesn't.")
  assert.equal("2.1.1",$.fn.jquery, "JQuery should be original version but wasn't. Was " +$.fn.jquery); 
  assert.ok(!(typeof window.ltjq === 'undefined'), "ltjq should be present but isn't.");
  assert.equal("1.11.1", window.ltjq.fn.jquery, "ltjq should be 1.11.1 jquery version but wasn't." )
});

</script>
</body>
</html>
