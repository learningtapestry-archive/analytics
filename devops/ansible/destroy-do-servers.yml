# Requires python dopy: sudo pip install dopy
# To run this file:
# ansible-playbook -i staging-hosts.rb --ask-vault-pass destroy-do-servers.yml
---
- hosts: common
  vars: 
    ansible_connection: "local"
  gather_facts: False
  tasks:
  # secrets.yml contains do_client_id/do_api_key
  - include_vars: ./secrets/secrets.yml
  - name: Destroy Digital Ocean server
    digital_ocean: >
        state=deleted
        command=droplet
        unique_name=yes
        wait_timeout=500
        backups_enabled=no
        private_networking=yes
        client_id="{{do_client_id}}"
        api_key="{{do_api_key}}"
        name="{{inventory_hostname}}"
        ssh_key_ids=422316
        size_id=63
        region_id=4
        image_id=6918990
  - name: Destroy DO dns record
    digital_ocean_domain: >
      state=absent
      name="{{ inventory_hostname }}.learningtapestry.com"
      client_id="{{do_client_id}}"
      api_key="{{do_api_key}}"



